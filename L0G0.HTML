<link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet'>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.2"></feDropShadow>
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="32" cy="32" r="28" fill="#2D2D2D" filter="url(#shadow)"></circle>

  <!-- Centered large "AP" -->
  <text x="50%" y="50%" fill="#F5F5F5 " font-family="Iceberg" font-weight="900" font-size="30" text-anchor="middle" dominant-baseline="middle">
    AP
  </text>
</svg>
