<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IoT Arduino Automation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1593627901513-63fdd537d5b1?auto=format&fit=crop&w=2100&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 70px;
      border-radius: 16px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #00e0ff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    .btn {
      background: #00e0ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00bcd4;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Smart IoT Automations</h1>
    <p>Harness the power of Arduino to create intelligent, automated environments.</p>
    <button class="btn">Get Started</button>
  </div>
</body>
</html>
