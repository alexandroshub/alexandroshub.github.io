</p>
 </div>
   <div class="w3-display-topleft w3-large" style="padding:14px 28px">
   <p id="demo"></p>

<script>
var i = 0;
var txt = 'Αυτή τη στιγμή γίνεται Update. Ελάτε ξανά.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
  </div>
 <div class="w3-display-bottommiddle w3-large" style="padding:14px 28px">
