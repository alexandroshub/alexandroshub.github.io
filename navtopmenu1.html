<!DOCTYPE html> 
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Raleway text Style --><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<!-- Aldrich text Style --><link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
<!-- Lato text Style --><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<head>
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #000019 ;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #9999ad;
  color: black;
}

.active {
  background-color: black;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">

<a href="https://alexandroshub.github.io/index" class="w3-bar-item w3-button w3-wide">
<img src="https://68.media.tumblr.com/de943f2be142cd7d6709a7bfe0f8daab/tumblr_ooie0nMKfR1si59zfo1_1280.png" style="width:30px;" class=" active w3-padding-12 w3-circle w3-left w3-animate-opacity" align="middle" > &nbsp;<b>Papaspyrou</b><span class="w3-hide-small w3-hide-medium">Alexandros</span></a>

<a href="https://alexandroshub.github.io/projects.html"><i class="fa fa-cogs"></i>&nbsp; Creations</a>
	<a href="https://alexandroshub.github.io/cv.html"><i class="fa fa-user-circle-o"></i>&nbsp; Me </a> 
	<a href="https://alexandroshub.github.io/plus.html"><i class="fa fa-plus-circle"></i>&nbsp; Plus</a>
	<a href="https://robodayblog.wordpress.com"><i class="fa fa-bullhorn"></i>&nbsp; Blog</a> 
	<a href="https://m.me/papaspyrou.alexandros"class="w3-hover-blue  w3-right"><i class="fa fa-comments-o"></i><span class="w3-hide-small w3-hide-medium">&nbsp; Messenger</span></a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

</body>
</html>
