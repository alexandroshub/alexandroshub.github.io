<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaPi Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00d4aa;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00d4aa;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1b263b;
      display: none;
      flex-direction: column;
      min-width: 160px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dropdown-menu li {
      padding: 0.5rem 1rem;
    }

    .dropdown-menu li a {
      color: #fff;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

    .btn {
			background: linear-gradient(to right, #1e9bff, #00d4aa);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #00c0a0;
    }

    /* Burger menu */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: #1b263b;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: flex;
      }

      .dropdown:hover .dropdown-menu {
        position: static;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">AlphaPi</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home" class="active">Home</a></li>
        <li class="dropdown">
          <a href="#">Projects ▾</a>
          <ul class="dropdown-menu">
            <li><a href="#">IoT Projects</a></li>
            <li><a href="#">Arduino</a></li>
            <li><a href="#">Raspberry Pi</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Tutorials ▾</a>
          <ul class="dropdown-menu">
            <li><a href="#">Python</a></li>
            <li><a href="#">Node-RED</a></li>
            <li><a href="#">ESP32</a></li>
          </ul>
        </li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#" class="btn">Sign In</a></li>
      </ul>
      <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </header>

  <!-- Dummy sections for scroll -->
  <section id="home" style="height:100vh; padding:2rem;">Home Section</section>
  <section id="about" style="height:100vh; padding:2rem;">About Section</section>
  <section id="contact" style="height:100vh; padding:2rem;">Contact Section</section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }

    // Active link highlighting on scroll
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('.nav-links a');

      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (pageYOffset >= sectionTop - 60) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
